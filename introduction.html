<!DOCTYPE html>
<html>
<head>
    <title>Introduction</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen" />
    <script src="./javascript/processing-1.4.1.js"></script>
</head>
<body>
    <h1>The Nature of Code: Introduction</h1>
    Daniel Shiffman's introduction to physics / maths programming using the processing language. I've used
    the Javascript version of the Processing language available <a href="http://processingjs.org/">here</a>
    <div class="pde-canvas">
    <h5>Gaussian Distribution</h5>
    <canvas data-processing-sources="./pde/gaussian-distribution.pde"></canvas>
    </div>
    <div class="pde-canvas">
    <h5>Random Walker (using Perlin noise as seed)</h5>
    <canvas data-processing-sources="./pde/random-walk.pde"></canvas>
    </div>
    <div class="pde-canvas">
    <h5>2D Perlin noise</h5>
    <canvas data-processing-sources="./pde/2d-noise.pde"></canvas>
    </div>
</body>
</html>
